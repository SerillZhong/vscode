<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">    
    <title>HTML图片标签</title>
</head>
<body>
    <!-- img src：图片的路径 图片的地址；alt:图片的描述； width:图片宽度；
    heigh:图片的
    alt属性的作用：1、搜索引擎通过alt属性得知图片的内容，-最主要的作用
    2、当图片无法展示时候，有些浏览器会呈现alt属性的值。
    3、盲人阅读器会朗读alt属性的值-->
    <img width="600" src="网络云端服务图标.jpg" alt="网络云端服务图标">
</body>
</html>
